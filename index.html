<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Rahmlad Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  
  <div class="title">
    <h1 id="welcome" class="welcome">Welcome to Simon Game V.2.0 💪🏼</h1>
  </div>
  <div class="container">  
    <div class="header">
      
      <div>
        <h2 id="level-title">Click on Start to begin</h2>
      </div>
      <div class="start-div">
        <button id="start">Start</button>
      </div>
    </div>

    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <marquee class="marquee">Made with ❤ by Rahmlad</marquee>
  <embed src="sounds/background.mp3" loop="true" autostart="true" width="2" height="0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
